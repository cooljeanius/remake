language: C

install:
  # Prerequisites
  - "sudo apt-get install autopoint libreadline-dev wget texinfo"

# get info on environment
before_script: env | uniq | sort | uniq

# run the tests
script: autoreconf -fvi -Wall -Wno-obsolete && ./configure && make update && (cd doc && make stamp-vti) && make && make check

after_failure: cat /usr/include/errno.h
