name: cooljeanius/remake
on:
  push:
    branches:
    - "**/*"
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1
    - run: sudo apt-get install autopoint libreadline-dev wget texinfo dejagnu intltool gettext-doc libasprintf-dev libgettextpo-dev ruby ruby-rspec
    - run: env | uniq | sort | uniq
    - run: autopoint --version || gettext --version
    - run: autoreconf -fvi -Wall -Wno-obsolete && ./configure && make update && (cd doc && make stamp-vti)
    - run: make
      if: "${{ success() }}"
    - run: make check-loadavg
      if: "${{ success() }}"
    - run: make check || make check-rspec-broken
      if: "${{ success() }}"
    - run: cat /usr/include/errno.h
      if: "${{ failure() }}"
